<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="content">
      <img class= "nft_image" src="./images/image-equilibrium.jpg" alt="">
      <h2 class="title"> Equilibrium #3429</h2>
     
      <h3 class="description">  Our Equilibrium collection promotes balance and calm.</h3>
    <div class="items">
      <div class="price">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
        <div class="eth_text"> 0.041ETH</div>
      </div>
      <div class="clock">
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
        <div class="time_text"> 3 days left</div>

      </div>

  
    </div>
  
    <hr>
      <div class="profile">
        <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
        <div class="credits soft-blue">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/tamara-abualhsan/">Tamara Abualhsan </a>.
  </div>
</body>
</html>
